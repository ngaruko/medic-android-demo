name: Test

on: push
jobs:
  
  test-mac:
    runs-on: macos-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: run tests on Unbranded
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        script: ./gradlew connectedUnbrandedWebviewDebugAndroidTest 
    - name: run tests on gamma
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        script: ./gradlew connectedMedicmobilegammaWebviewDebugAndroidTest
  
